<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>light</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="light">
    <img src="light.png">
</div>
<div class="fire"></div>
<p>萤火虫愿将夏夜遗忘<br/>如果终究要挥别这段时光<br/>裙袂不经意沾了荷香<br/>从此，坠入尘网</p>

<p>屐齿轻踩着烛焰摇晃<br/>所有喧嚣沉默都描在画上<br/>从惊蛰一路走到霜降<br/>泪水，凝成诗行</p>
